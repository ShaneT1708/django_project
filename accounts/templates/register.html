{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
<section  class="contact-section bg-black">
    <div class="container">
    <form method="post" action="{% url 'register' %}" class="accountform text-white">
        <fieldset class="form-group">
            <legend>Create a new account</legend>
            <p>Already got an account? <a class="text-primary" href="{% url 'login' %}">Sign In</a></p>
            {% csrf_token %}
            {{  user_form | as_bootstrap }}
            <button type="submit" class="btn btn-primary qadd">Create account</button>
        </fieldset>
    </form>
{% endblock %}
